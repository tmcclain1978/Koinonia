
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trading Dashboard Sidebar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            height: 100vh;
            width: 220px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar a {
            display: block;
            padding: 10px 0;
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .main {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Dashboard</h3>
        <a href="/">Home</a>
        <a href="/start_ai_bot" onclick="event.preventDefault(); document.getElementById('ai-form').submit();">Start AI Bot</a>
        <form id="ai-form" method="POST" action="/start_ai_bot" style="display:none;"></form>
        <a href="/trade_history">Trade History</a>
        <a href="/stock_data">Stock Data</a>
        <a href="/enhanced_dashboard">Enhanced Dashboard</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="main">
        <h2>Welcome to your trading dashboard!</h2>
        <p>Select an option from the sidebar to begin.</p>
    </div>
</body>
</html>
