<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Risk Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    .card { max-width: 560px; padding: 16px; border: 1px solid #e5e7eb; border-radius: 12px; }
    label { display:block; margin: 8px 0 4px; font-weight: 600; }
    input { width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 8px; }
    button { margin-top: 16px; padding: 10px 14px; border: 0; border-radius: 8px; background:#111827; color:white; cursor:pointer; }
    .row { display:flex; gap:12px; }
    .row > div { flex:1; }
    #msg { margin-top: 12px; }
  </style>
</head>
<body>
  <h1>Risk & Circuit Breaker</h1>
  <div class="card">
    <div class="row">
      <div>
        <label>Max Orders / Hour</label>
        <input id="max_orders_per_hour" type="number" min="1" value="30"/>
      </div>
      <div>
        <label>Max Daily Loss</label>
        <input id="max_daily_loss" type="number" step="0.01" value="0"/>
      </div>
    </div>
    <div class="row">
      <div>
        <label>Max Position</label>
        <input id="max_position" type="number" step="0.01" value="0"/>
      </div>
    </div>
    <button onclick="saveRisk()">Save</button>
    <div id="msg"></div>
  </div>

  <script src="/static/js/risk_settings.js"></script>
</body>
</html>
