{% extends "base.html" %}
{% block title %}Koinonia · Sign In{% endblock %}
{% block content %}
  <!-- your login/register form -->
{% endblock %}
{% block main_class %}auth-shell{% endblock %}
{% block content %}
<section class="auth-card">
  <div style="display:flex;align-items:center;gap:10px;margin-bottom:8px">
    <img src="{{ url_for('static', filename='img/koinonia-mark.svg') }}" alt="" style="width:28px;height:28px">
    <h1 class="auth-title">Welcome back</h1>
  </div>
  <p class="auth-sub">Sign in to your account.</p>

  <form method="post" action="{{ url_for('login_post') }}">
    <div class="form-row">
      <label>Username</label>
      <input name="username" autocomplete="username" required>
    </div>
    <div class="form-row">
      <label>Password</label>
      <input type="password" name="password" autocomplete="current-password" required>
    </div>
    <button class="btn" type="submit" style="width:100%">Sign in</button>
  </form>
  <div style="margin-top:12px;text-align:center">
    <a class="muted" href="{{ url_for('register') }}">Don’t have an account? Create one</a>
  </div>
</section>
{% endblock %}
